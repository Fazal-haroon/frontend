<h1>Todo</h1>

<div class="container">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="todo.description"  class="form-control" name="description"/>
    </fieldset>
    <fieldset class="form-group">
        <label>Target Date</label>
        <input type="date"  class="form-control" name="description"/>
    </fieldset>
    <button class="btn btn-success" (click)="saveTodo()">Save</button>
</div>
